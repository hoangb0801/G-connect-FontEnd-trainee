    <form action="" class="edit-user">

            <button type="submit" class="btn">Thêm mới</button>

        </div>

            <tr>
                <td class="label-color">
                    <label for="txtbox">Mã SV</label>
                    <label for="txtbox" class="requemt">*</label>

                <td>

                </td>
            </tr>
            <tr>
                <td class="label-color">
                    <label for="txtTenSV">Tên sinh viên</label>

            </tr>
