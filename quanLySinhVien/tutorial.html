    <form id="form-2" action="" class="edit-user">
        <fieldset class="boder-layout">
            <legend>Chỉnh sửa</legend>
            <div class="sub">
                <button type="submit" value="add" class="btn">Thêm mới</button>
                <button type="submit" value="edit" class="btn">Cập Nhật</button>
                <button type="button" onclick="deleteAllClick()" class="btn">Xóa</button>
            </div>
            <table>
                <tr>
                    <td class="label-color">
                        <label for="txtMaSV">Mã SV</label>
                        <label for="txtMaSV" class="requemt">*</label>
                    </td>
                    <td>
                        <input type="text" name="txtMaSV" id="txtMaSV" required>
                    </td>
                </tr>
                <tr>
                    <td class="label-color">
                        <label for="txtTenSV">Tên sinh viên</label>
                        <label for="txtTenSV" class="requemt">*</label>
                    </td>
                    <td>
                        <input type="text" name="txtTenSV" id="txtTenSV" required>
                    </td>
                </tr>
                <tr>
                    <td class="label-color">
                        <label for="txtNgaySinh">Ngày Sinh</label>
                    </td>
                    <td>
                        <input type="date" name="txtNgaySinh" id="txtNgaySinh">
                    </td>
                </tr>
                <tr>
                    <td class="label-color">
                        <label for="Nam">Giới tính</label>
                    </td>
                    <td>
                        <input class="gioiTinh" type="radio" id="Nam" name="rdbGioiTinh" value="Nam" checked="checked">
                        <label for="Nam">Nam</label>
                        <input class="gioiTinh" type="radio" id="Nu" name="rdbGioiTinh" value="Nữ">
                        <label for="Nu">Nữ</label>
                    </td>
                </tr>
                <tr>
                    <td class="label-color">
                        <label for="drpKhoa">Khoa</label>
                        <label for="drpKhoa" class="requemt">*</label>
                    </td>
                    <td>
                        <select id="drpKhoa" name="drpKhoa" required>
                            <option disabled selected value> --Chọn khoa đào tạo-- </option>
                            <option value="CNTT">CNTT</option>
                            <option value="ATTT">ATTT</option>
                            <option value="QTKD">QTKD</option>
                            <option value="KT">KT</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
